 
<div class="row">

  <button class="btn btn-md btn-info" [class.active] = "filterBy == 'all'" (click) = "filterBy = 'all'">All</button>
  <button class="btn btn-md btn-info" [class.active] = "filterBy == 'boats'" (click) = "filterBy = 'boats'">Boats</button>
  <button class="btn btn-md btn-info" [class.active] = "filterBy == 'camping'" (click) = "filterBy = 'camping'">Camping</button>
  <button class="btn btn-md btn-info" [class.active] = "filterBy == 'library'" (click) = "filterBy = 'library'">Library</button>

  <ul id="thumbnailslist">
    <li *ngFor="let image of (visibleImages | imageFilter:filterBy)" class="col-md-3 col-sm-6 col-xs-12">
      <a [routerLink]="['/image',image.id]">
          <img src="{{image.url}}" class="tn"  width="200" height="160">
      </a>
   
    </li>
    
  </ul>
  
</div>
